<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <title>Title</title>
</head>
<body>
{% if current_user %}
<img src="{{current_user.avatar_url}}" style="height: 200px; width: 200px; border-radius: 50%;" alt="">
<p>Logged in as {{current_user.username}}#{{current_user.discriminator}}</p>
<p>ID: {{current_user.id}}</p>
<br/>
<a href="/logout">
    <button>Logout</button>
</a>
{% else %}
<a href="{{oauth_url}}">
    <button>Login with Discord</button>
</a>
{% endif %}
</body>
</html>
